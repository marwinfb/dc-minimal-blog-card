<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet">
    <link href="./src/style.css" rel="stylesheet">
    <title>Minimal Blog Card | DevChallenges</title>
  </head>
  <body class="font-sora antialiased min-h-screen grid place-content-center px-6 bg-theme-500">
    <article class="p-4 rounded-lg overflow-hidden shadow-xl max-w-[368px] bg-theme-400">
      <picture class="shrink-0">
        <img src="Cactus.jpg" class="rounded-lg w-full" alt="Cactus">
      </picture>
      <div class="pt-4">
        <span class="text-[10px] py-1.5 px-3 rounded-full text-theme-100 font-bold bg-theme-200">Design</span>
        <h1 class="font-bold text-lg mt-4 mb-1.5 text-theme-600">Embracing Minimalism</h1>
        <p class="text-[14px] font-light mb-5 text-theme-700">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        <hr class="text-theme-300 -mx-4">
        <p class="text-xs text-theme-700 mt-4">Annie Spratt</p>
      </div>
    </article>
  </body>
</html>
